{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename= 'js/modules/request-module.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/binomial_theorem.js') }}"></script>
{% endblock %}

{% block content %}

<div class="card mt-2">
    <div class="card-body">
        <div class="form-group">
            <label for="expression">Expression</label>
            <input type="text" class="form-control" id="expression" aria-describedby="expression" placeholder="Enter expression">
            <small id="expression" class="form-text text-muted">Examples: (x+y)^3, (m+5)^2, (0.4m+1)^3 or (-3n-5m)^3</small>
        </div>
            
        <button onclick="send()" class="btn btn-outline-dark">Submit</button>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-body">
        <div class="mb-2">
            <div class="d-inline">Expression:</div>
            <div id="expression_text" class='d-inline'></div>
        </div>
        <div>
            <div class="d-inline">Result:</div>
            <div id="result" class='d-inline'></div>
        </div>
    </div>
  </div>

{% endblock %}
